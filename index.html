<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="game__title">
                <h1>Rock Paper Scissors</h1>
                <img src="imgs/rock-paper-scissors (1).png" alt="img">
            </div>
            <div class="playerandcomputer">
                <div class="player">
                    <div class="player__title">
                        <h2>You</h2>
                    </div>
                    <div class="player__choice">
                        <div id="rock" class="button">
                            <img src="imgs/rock.png" alt="rock">
                        </div>
                        <div id="paper" class="button">
                            <img src="imgs/paper.png" alt="paper">
                        </div>
                        <div id="scissors" class="button">
                            <img src="imgs/scissors.png" alt="scissors">
                        </div>
                    </div>
                </div>
                <div class="computer">
                    <div class="computer__title">
                        <h2>Computer</h2>
                    </div>
                    <div class="computer__choice">
                        <div class="computer__choice__rock">
                            <img src="imgs/rock.png" alt="rock">
                        </div>
                        <div class="computer__choice__paper">
                            <img src="imgs/paper.png" alt="paper">
                        </div>
                        <div class="computer__choice__scissors">
                            <img src="imgs/scissors.png" alt="scissors">
                        </div>
                    </div>
                </div>
        </div>
        <div class="game__result">
            <div class="game__box">
            </div>
            <h2 class="game__result--title">You Win!</h2>
            <button class="game__result--btn">Play Again</button>
        </div>
    </div>
</body>
</html>
