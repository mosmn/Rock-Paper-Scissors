<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="game__title">
                <div id="moon" class="toggle button">
                    <img src="imgs/moon.png" alt="moon">
                </div>
                <h1>Rock Paper Scissors</h1>
                <img src="imgs/rock-paper-scissors (1).png" alt="img">
            </div>
            <div class="playerandcomputer">
                <div class="player">
                    <div class="player__title">
                        <h2>PICK YOUR WEAPON!</h2>
                    </div>
                    <div class="player__choice">
                        <div id="rock" class="button">
                            <img  src="imgs/rock.png" alt="rock" >
                        </div>
                        <div id="paper" class="button">
                            <img src="imgs/paper.png" alt="paper">
                        </div>
                        <div id="scissors" class="button">
                            <img src="imgs/scissors.png" alt="scissors">
                        </div>
                    </div>
                </div>
        </div>
        <div class="game__result">
            <div class="game__box">
                <div class="game__score">
                <div class="you">
                    You
                    <span class="player__score">0</span>
                </div>
                <div class="computer">
                    Computer
                    <span class="computer__score">0</span>
                </div>
            </div>
               <div class="image__selection">
            </div>
            <div class="displayresult">
            </div>
        </div>
            <h2 class="game__result--title"></h2>
            <button class="game__reset--btn">RESTART</button>
        </div>
    </div>
</body>
</html>
